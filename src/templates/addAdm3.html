{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Add Adm3</h2>
                    <p class="text-center">Fill in the fields, if you don't find the adm2 in the list, you can create it <a href="/addadm2">here</a></p>
                    <form method="POST" action="/adm3/add">
                        <div class="mb-3">
                            <label for="adm2" class="form-label">Select Adm2:</label>
                            <select class="form-select" id="adm2" name="adm2" required>
                                <option value="" disabled selected>Select Adm2</option>
                                {% for adm in adm2 %}
                                    <option value="{{ adm.id }}">{{ adm.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name Adm3:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="ext_id" class="form-label">Ext_id:</label>
                            <input type="number" class="form-control" id="ext_id" name="ext_id" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary save-button">
                                Save <i class="fas fa-save"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
