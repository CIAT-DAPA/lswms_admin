{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Add Watershed</h2>
                    <p class="text-center">Fill in the fields, if you don't find the adm3 in the list, you can create it <a href="/addadm3">here</a></p>
                    <form method="POST" action="/watershed/add">
                        <div class="mb-3">
                            <label for="adm3" class="form-label">Select Adm3:</label>
                            <select class="form-select" id="adm3" name="adm3" required>
                                <option value="" disabled selected>Select Adm3</option>
                                {% for adm in adm3 %}
                                    <option value="{{ adm.id }}">{{ adm.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name Watershed:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="ext_id" class="form-label">Area:</label>
                            <input type="number" class="form-control" id="area" name="area" step="any" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary save-button">
                                Save <i class="fas fa-save"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
