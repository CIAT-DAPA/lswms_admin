{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-70">
        <div class="col-md-6">
            <div class="card mb-5">
                
                <div class="card-body">
                    <h2 class="card-title text-center">Add Waterpoint Content</h2>
                    <p class="">Fill in the fields </p>
        
                    <form method="POST" action="/wpcontent/add">
                        <div class="mb-3">
                            <label for="name" class="form-label">title:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="adm1" class="form-label">Select waterpoint: </label>
                            <select class="form-select" id="waterpoint" name="waterpoint" required>
                                <option value="" disabled selected>Select  waterpoint</option>
                                {% for wp in waterpoint %}
                                    <option value="{{ wp.id }}">{{ wp.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="adm1" class="form-label">Select Language:</label>
                            <select class="form-select" id="language" name="language" required>
                                <option value="" disabled selected>Select  language</option>
                                {% for lg in languages %}
                                    <option value="{{ lg.value }}">{{ lg.label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label"> <span class="bg-blue" data-toggle="tooltip" data-placement="top" title="Here you can select the category of content you want to save, these categories refer to certain values ​​such as livehood, Gender, agriculture among others.">
                                <i class="fa fa-info-circle" style="font-size: 15px;"></i>
                            </span>Select Category :</label>
                            <select class="form-select" id="typecontent" name="typecontent" required>
                                <option value="" disabled selected>Select category</option>
                                {% for tpc in typecontent %}
                                    <option value="{{ tpc.id }}">{{ tpc.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="type" class="form-label"> <span class="bg-blue" data-toggle="tooltip" data-placement="top" title="Here you can select the type of content you want to add, this way it will be rendered in the web application.">
                                <i class="fa fa-info-circle" style="font-size: 15px;"></i>
                            </span>Select a type :</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="" disabled selected>Select type</option>

                                {% for option in options %}
                                    <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label"> <span class="bg-blue" data-toggle="tooltip" data-placement="top" title="Here you can select where on the screen you want the content to be rendered, on the left or right of the screen.  ">
                                <i class="fa fa-info-circle" style="font-size: 15px;"></i>
                            </span>Select sosition :</label>
                            <select class="form-select" id="position" name="position" required>
                                <option value="" disabled selected>Select position</option>

                                {% for pos in positions %}
                                    <option value="{{ pos }}">{{ pos }}</option>
                                {% endfor %}
                            </select>
                        </div>
                       
                        <div class="mb-3">
                            <h2 class="text-center">Values</h2>
                        </div>
                        <div id="values-container">
                            <!-- Dynamic Key-Value Fields Will Be Added Here -->
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-success add-button add" title="Add Field" onclick="addKeyValueField()">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="text-center">
                            <button type="submit "class="btn btn-primary save-button">
                                Save <i class="fas fa-save"></i>  <!-- Icono de "save" -->
                            </button>
                            <!-- <button type="submit" class="btn  btn-primary float-center">Add wpcontent</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function(){
        $('[data-bs-toggle="tooltip"]').tooltip();
    });
</script>

<style>
    /* Estilos para centrar la "X" en el botón de remover */
    .remove-button {
        width: 27px; /* Ajusta el ancho según sea necesario */
        height: 27px; /* Ajusta la altura según sea necesario */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
    }
    .add{
        border-radius: 50%;
        width: 27px; /* Ajusta el ancho según sea necesario */
        height: 27px;
        width: 27px; /* Ajusta el ancho según sea necesario */
        height: 27px; /* Ajusta la altura según sea necesario */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
    }
</style>





{% endblock %}
