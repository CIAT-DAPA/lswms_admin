{% extends 'layout.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Add Watershed</h2>
                    <p class="text-center">Fill in the fields, if you don't find the watershed in the list, you can create it <a href="/addwatershed">here</a></p>
                    <form method="POST" action="/waterpoint/add">
                        <div class="mb-3">
                            <label for="watershed" class="form-label">Select Watershed:</label>
                            <select class="form-select" id="watershed" name="watershed" required>
                                <option value="" disabled selected>Select Watershed</option>
                                {% for wsh in watershed %}
                                    <option value="{{ wsh.id }}">{{ wsh.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name Waterpoint:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="ext_id" class="form-label">Latitude:</label>
                            <input type="number" class="form-control" id="lat" name="lat" step="any" required>
                        </div>
                        <div class="mb-3">
                            <label for="ext_id" class="form-label">Longitude:</label>
                            <input type="number" class="form-control" id="lon" name="lon" step="any" required>
                        </div>
                        <div class="mb-3">
                            <label for="ext_id" class="form-label">Area:</label>
                            <input type="number" class="form-control" id="area" name="area" step="any" required>
                        </div>
                        <div class="mb-3">
                            <label for="ext_id" class="form-label">Ext_id:</label>
                            <input type="number" class="form-control" id="ext_id" name="ext_id" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary save-button">
                                Save <i class="fas fa-save"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
