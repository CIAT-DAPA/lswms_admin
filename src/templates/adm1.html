{%extends 'layout.html' %}
{% block body%}
<div class="container-fluid">
    <div class="row">
        <!-- Parte Izquierda: Formulario para Agregar Usuarios -->
        <div class="col-md-6">
            <h2 class="card-title text-center">Add Adm1</h2>

            <div class="card">

                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="/adm1/add">
                            <div class="mb-3">
                                <label for="name" class="form-label ">Name Adm1:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="ext_id" class="form-label">Ext_id:</label>
                                <input type="number" class="form-control" id="ext_id" name="ext_id" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Add Adm1</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Parte Derecha: Lista de Usuarios en Tabla con Botones de Acciones -->
        <div class="col-md-6">
            <h2 class="text-center">List of Adm1 (zone)</h2>
            
                <table class="table table-striped table-bordered bg-white">
                    <thead>
                        <tr >
                            <th>Name</th>
                            <th>Adm1</th>
                            <th class="text-center" >Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in adm1 %}
                        <tr >
                            <td >{{ usuario.name }}</td>
                            <td>{{ usuario.ext_id }}</td>
                            <td >
                                <div class="text-center">
                                    <a href="/usuarios/{{ usuario.id }}/editar" class="btn btn-warning">Edit</a>
                                    <a href="/usuarios/{{ usuario.id }}/eliminar" class="btn btn-danger ">Delete</a>
                                </div>

                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            
        </div>
    </div>
</div>






{%endblock%}

action="/adm1/add"
