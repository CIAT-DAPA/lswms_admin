{%extends 'layout.html' %}
{% block body%}
<div class="container-fluid d-flex justify-content-center " style="min-height: 80vh;">
    <div class="col-md-6">
        <h2 class="card-title text-center">Edit Adm1</h2>
    
        <div class="card">
    
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="/edit/{{adm1.id}}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Edit Adm1:</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{adm1.name}}" required>
                        </div>
                        <div class="mb-3">
                            <label for="ext_id" class="form-label">Ext_id:</label>
                            <input type="number" class="form-control" id="ext_id" name="ext_id" value="{{adm1.ext_id}}" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Edit Adm1</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
